<html>
  <head>
    <script src="state.js"></script>
    <script src="initialize.js"></script>
    <script src="draw.js"></script>
    <script src="ants.js"></script>
    <script src="addListeners.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>Ant colony visualization</h1>
    <div>
      <div style="float:left">
        <table id="board">
        </table>
      </div>
      <div style="float:left">
        <label for="initial_x">initial x: </label> <input id="initial_x"/> <br/>
        <label for="initial_y">initial y: </label> <input id="initial_y"/> <br/>
        <label for="foodEating">food eating: </label> <input id="foodEating"/> <br/>
        <label for="healthFromFood">health from food: </label> <input id="healthFromFood"/> <br/>
        <label for="pheromonesAtOnce">pheromones at once: </label> <input id="pheromonesAtOnce"/> <br/>
        <label for="pheromonesEvaporation">pheromones evaporation: </label> <input id="pheromonesEvaporation"/> <br/>
        <label for="damage">damage: </label> <input id="damage"/> <br/>
      </div>
      <script>
        initialize();
        draw();
        addListeners();
        setInterval(() => {
          ants();
          draw();
        }, 500);
      </script>
    </div>
  </body>
</html>
